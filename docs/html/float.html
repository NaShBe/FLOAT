<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="FLOAT Calculator">
        <meta name="keywords" content="IEEE754, IEEE, 754, floating, point, FLOAT">
        <meta name="author" content="Natan Beraki">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/float.css">
        <link rel="icon" href="resources/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <title>IEEE 754 Floating Point Playground</title>
    </head>
    <body>
        <noscript>
            <img id="noscriptbg" src="../resources/float/background.png">
            <main>
                <img id="noscripticon" src="../resources/float/icon.svg">
                <p>
                    FLOAT requires JavaScript to function.
                    Please enable JavaScript to use FLOAT.
                </p>
            </main>
        </noscript>
        <div id="jsEnabled">
            <main>
                <h1>FLOAT</h1>
                <div id="floatpoint" class="entries">
                    <label for="encoding">Encoding</label>
                    <select name="encoding" id="encoding">
                        <optgroup label="IEEE 754 Floating Point">
                            <option value="IEEE_SINGLE_PRECISION">Single-Precision IEEE754 Float (32-bit)</option>
                            <option value="IEEE_DOUBLE_PRECISION">Double-Precision IEEE754 Float (64-bit)</option>
                            <option value="IEEE_QUADRUPLE_PRECISION">Quad-Precision IEEE754 Float (128-bit)</option>
                            <option value="IEEE_OCTUPLE_PRECISION">Octo-Precision IEEE754 Float (256-bit)</option>
                        </optgroup>
                        <optgroup label="Minifloat">
                            <option value="MINIB8">8-bit minifloat</option>
                            <option value="MINIB16">bfloat16 minifloat</option>
                        </optgroup>
                    </select>
                    <p id="result">
                        <span id ="sigsign" class="dsign">+</span
                        >1.<span id="sigmant" class="dmantissa" contenteditable="true">24000</span
                        >x2<sup><span id="sigexp" class="dexponent" contenteditable="true">2</span></sup>
                        <div class="tooltip">
                            <img src="../resources/float/r_flag.png" id="r_flag">
                            <span class="tooltiptext">This number cannot be represented accurately. The closest representation is used instead.</span>
                        </div>
                    </p>
                    <p id="hex">
                        <span id="hexrep">34DF3434</span><sub>hex</sub>
                    </p>
                    <p id="bin">
                        (<span id="binsign" class="dsign">1</span>
                        <span id="binexp" class="dexponent">1010</span>
                        <span id="binmant" class="dmantissa">110</span><sub>binary</sub>)
                    </p>
                    <div id="userinput" class="entries">
                        <form onsubmit="return false;">
                            <label>
                                Entry
                            </label>
                            <div id="number">
                                <input id = "dinput" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="details">
                        <p>Sign: <span id="signout">N/A</span></p>
                        <p>Mantissa: <span id="mantout">N/A</span></p>
                        <p>Biased Exponent: <span id="expbiasout">N/A</span></p>
                        <p>Exponent: <span id="expout">N/A</span></p>
                        <p>UFL: <span id="uflout">N/A</span></p>
                        <p>OFL: <span id="oflout">N/A</span></p>
                        <p>ULP: <span id="ulpout">N/A</span></p>
                        <p>Relative Error: <span id="relerrout">N/A</span></p>
                        <p>Machine Epsilon: <span id="machout">N/A</span></p>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="../../core/module/decimal.js"></script>
    <script type="module" src="../../core/module/float.js"></script>
    <script type="module" src="../../core/module/main.js"></script>
</html>
