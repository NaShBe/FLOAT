<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="FLOAT Calculator">
        <meta name="keywords" content="IEEE754, IEEE, 754, floating, point, FLOAT">
        <meta name="author" content="Natan Beraki">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/float.css">
        <link rel="icon" href="resources/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <title>IEEE 754 Floating Point Playground</title>
    </head>
    <body>
        <main>
            <h1>FLOAT</h1>
            <div id="floatpoint" class="entries">
                <label for="encoding">Encoding</label>
                <select name="encoding" id="encoding">
                    <optgroup label="IEEE 754 Floating Point">
                        <option value="IEEE754B32">Single-Precision IEEE754 Float (32-bit)</option>
                        <option value="IEEE754B64">Double-Precision IEEE754 Float (64-bit)</option>
                        <option value="IEEE754B128">Quad-Precision IEEE754 Float (128-bit)</option>
                        <option value="IEEE754B128">Octo-Precision IEEE754 Float (256-bit)</option>
                    </optgroup>
                    <optgroup label="Minifloat">
                        <option value="MINIB8">8-bit minifloat</option>
                        <option value="MINIB16">bfloat16 minifloat</option>
                    </optgroup>
                </select>
                <p id="result">
                    <span id ="sigsign" class="dsign">+</span
                    ><span id="sigmant" class="dmantissa">1.00000</span
                    >x2<sup><span id="sigexp" class="dexponent">0</span></sup>
                </p>
                <p id="hex">
                    34DF3434<sub>16</sub>
                </p>
                <p id="bin">
                    (<span id="binsign" class="dsign">1</span>
                    <span id="binexp" class="dexponent">1010</span>
                    <span id="binmant" class="dmantissa">110</span><sub>2</sub>)
                </p>
                <div class="details">
                    <p>Sign: x</p>
                    <p>Mantissa: x</p>
                    <p>Biased Exponent: x</p>
                    <p>Exponent: x</p>
                    <p>UFL: x</p>
                    <p>OFL: x</p>
                    <p>ULP: x</p>
                    <p>Relative Error: x</p>
                    <p>Machine Epsilon: x</p>
                </div>
            </div>
            <div id="userinput" class="entries">
                <form onsubmit="return false;">
                    <label>
                        Entry
                    </label>
                    <div id="number">
                        <div id="digits">
                            <input id = "dinput" type="text">
                        </div>
                        <div id="radix">
                            <input id="rinput" type="tel" maxlength="2" placeholder="2">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <script type="module" src="../../core/module/decimal.js"></script>
    <script type="module" src="../../core/module/float.js"></script>
    <script src="../../core/module/main.js"></script>
</html>
